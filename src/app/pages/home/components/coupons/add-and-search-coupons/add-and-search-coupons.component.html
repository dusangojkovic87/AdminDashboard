<div class="add-and-search-coupons-container">
  <div class="inner-wrp">
    <form>
      <input
        type="text"
        name="coupon"
        placeholder="Search coupons"
        [(ngModel)]="couponName"
        (input)="filterCoupnsByName()"
      />

    </form>
  </div>
</div>
