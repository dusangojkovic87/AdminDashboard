<div class="product-list-container">
  <div class="product-header-container" *ngIf="productList.length > 0">
    <ul>
      <li>id</li>
      <li>Product Name</li>
      <li>Category</li>
      <li>Price</li>
      <li>Stock</li>
      <li>Status</li>
      <li>Discount</li>
      <li>Published</li>
      <li>Details</li>
      <li>Action</li>
    </ul>
  </div>
  <ng-container *ngIf="productList.length > 0; else emptyProductList">
    <div
      *ngFor="
        let p of productList | paginate : { itemsPerPage: 6, currentPage: p }
      "
    >
      <app-product-list-item [product]="p"></app-product-list-item>
    </div>
  </ng-container>
  <ng-template #emptyProductList>
    <div class="empty-product-list-wrp">
      <h1>Product list empty!</h1>
    </div>
  </ng-template>
</div>
<pagination-controls
  class="pagination"
  [responsive]="true"
  (pageChange)="p = $event"
></pagination-controls>
