<div class="add-product-modal-container" *ngIf="isProductModalOpen">
  <div class="inner-modal-wrp">
    <div class="add-product-modal-content-wrp">
      <div class="product-modal-heading">
        <div class="heading-text-wrp">
          <h5 class="heading__text">Add Product</h5>
          <h6 class="heading__text">
            add your product and nessesary information here
          </h6>
        </div>
        <div class="close-modal-wrp" (click)="closeAddProductModal()">
          <span class="close-icon-red"></span>
        </div>
      </div>
      <div class="add-product-wrp">
        <form id="addProductForm" action="#">
          <div class="add-product-column-wrp height-100px">
            <div class="label-wrp">
              <p>Product image:</p>
            </div>
            <div>
              <div class="product-img-wrp">
                <p>drop image here</p>
                <input type="file" name="productImage" />
              </div>
            </div>
          </div>
          <div class="add-product-column-wrp">
            <div class="label-wrp">
              <p>Product Title/Name::</p>
            </div>
            <div>
              <input type="text" name="productName" />
            </div>
          </div>
          <div class="add-product-column-wrp">
            <div class="label-wrp">
              <p>Product details:</p>
            </div>
            <div>
              <textarea
                id="productDetails"
                name="productDetails"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </div>
          <div class="add-product-column-wrp">
            <div class="label-wrp">
              <p>Product category:</p>
            </div>
            <div>
              <input type="text" name="category" />
            </div>
          </div>
          <div class="add-product-column-wrp">
            <div class="label-wrp">
              <p>Unit (kg/pc/lb/ml/g...etc):</p>
            </div>
            <div>
              <input type="text" name="unit" />
            </div>
          </div>
          <div class="add-product-column-wrp">
            <div class="label-wrp">
              <p>Product quantity:</p>
            </div>
            <div>
              <input type="text" name="quantity" />
            </div>
          </div>
          <div class="add-product-column-wrp">
            <div class="label-wrp">
              <p>Product price:</p>
            </div>
            <div>
              <input type="text" name="price" />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-btn-wrp">
        <button>cancel</button>
        <button class="add__product__btn">add product</button>
      </div>
    </div>
  </div>
</div>
