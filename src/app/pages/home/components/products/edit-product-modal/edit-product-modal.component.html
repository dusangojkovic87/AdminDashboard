<app-modal-wrapper *ngIf="isEditProductModalOpen">
  <!--content projection-->
  <h6 modalHeading>Edit product</h6>
  <p modalSubheading>Add product information here</p>
  <span class="close-icon" (click)="closeEditProductModal()" closeIcon></span>
  <button class="cancel__btn" (click)="closeEditProductModal()" cancelModal>
    Cancel
  </button>
  <button class="submit__btn" (click)="EditProduct()" submitModal>
    Edit product
  </button>
  <!--end content projection-->
  <!--main form-->
  <form
    id="addProductForm"
    [formGroup]="editProductForm"
    (ngSubmit)="EditProduct()"
    modalForm
  >
    <div class="add-product-column-wrp drop--image">
      <div class="label-wrp">
        <p>Product image:</p>
      </div>
      <div>
        <div class="drop-image-wrp">
          <app-upload-user-image (imageEvent)="productImageDropped($event)">
          </app-upload-user-image>
        </div>
      </div>
    </div>
    <div class="add-product-column-wrp">
      <div class="label-wrp">
        <p>Product Title/Name::</p>
      </div>
      <div>
        <input type="text" name="productName" formControlName="productName" />
      </div>
    </div>
    <div class="add-product-column-wrp">
      <div class="label-wrp">
        <p>Product details:</p>
      </div>
      <div>
        <textarea
          id="productDetails"
          name="productDetails"
          cols="30"
          rows="10"
          formControlName="productDetails"
        ></textarea>
      </div>
    </div>
    <div class="add-product-column-wrp">
      <div class="label-wrp">
        <p>Product category:</p>
      </div>
      <div>
        <input type="text" name="category" formControlName="category" />
      </div>
    </div>
    <div class="add-product-column-wrp">
      <div class="label-wrp">
        <p>Unit (kg/pc/lb/ml/g...etc):</p>
      </div>
      <div>
        <input type="text" name="unit" formControlName="unit" />
      </div>
    </div>
    <div class="add-product-column-wrp">
      <div class="label-wrp">
        <p>Product quantity:</p>
      </div>
      <div>
        <input type="text" name="quantity" formControlName="quantity" />
      </div>
    </div>
    <div class="add-product-column-wrp">
      <div class="label-wrp">
        <p>Product price:</p>
      </div>
      <div>
        <input type="text" name="price" formControlName="price" />
      </div>
    </div>
  </form>
  <!--end main form-->
</app-modal-wrapper>
