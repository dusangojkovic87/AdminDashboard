<div class="category-product-filter-form-container">
  <form>
    <input
      type="text"
      name="name"
      placeholder="Name"
      (input)="searchByName($event)"
    />
    <select name="price" id="price" (change)="orderProductsByPrice($event)">
      <option value="asc">low to high</option>
      <option value="desc">high to low</option>
    </select>
    <button (click)="openAddProductModal()">add product</button>
  </form>
</div>
