<div
  class="delete-category-modal-overlay"
  (click)="closeDeleteCategoryModal($event)"
>
  <div class="delete-category-modal-container">
    <span class="delete-icon"></span>
    <h1>Are you sure you want to delete this record!</h1>
    <div class="btn-wrp">
      <button
        class="close-category-btn"
        (click)="closeDeleteCategoryModal($event)"
      >
        No thanks
      </button>
      <button class="bg--green" (click)="deleteCategory()">Delete</button>
    </div>
  </div>
</div>
