<div class="category-item-container">
  <ul>
    <li>{{ category.id }}</li>
    <li class="icon-list-item">
      <img src="{{ category.image }}" alt="{{ category.image }}" />
    </li>
    <li>{{ category.productType }}</li>
    <li>{{ category.parentCategory }}</li>
    <li>
      <input
        type="checkbox"
        value="{{ category.published }}"
        checked="checked"
      />
    </li>
    <li class="actions-wrp">
      <span class="edit-icon" (click)="openEditCategoryModal(category)">
        <app-message-tooltip [tooltipText]="'edit'"></app-message-tooltip>
      </span>
      <span class="trash-icon" (click)="openDeleteModal(category.id)">
        <app-message-tooltip
          [tooltipColor]="'#df4759'"
          [tooltipText]="'delete'"
        ></app-message-tooltip>
      </span>
    </li>
  </ul>
</div>
