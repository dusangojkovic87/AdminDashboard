<div class="customer-container">
  <ul>
    <li>{{ customer?.id }}</li>
    <li>{{ customer?.joiningDate }}</li>
    <li>{{ customer?.name }}</li>
    <li>{{ customer?.email }}</li>
    <li>{{ customer?.phone }}</li>
    <li class="actions">
      <span
        class="details-icon"
        routerLink="customer-order-list/{{ customer?.id }}"
        appTooltipBaloon
        [tooltipText]="'details'"
      >
      </span>
      <span class="trash-icon" appTooltipBaloon [tooltipText]="'delete'"></span>
    </li>
  </ul>
</div>
